<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="equilibrium-preview">
        <img class="nft-preview" src="images/image-equilibrium.jpg" alt="equilibrium-img">
        <div class="overlay">
          <img class="icon-view" src="images/icon-view.svg" alt="icon-view-img">
        </div>
      </div>

      <div class="nft-name">
        <a href="#">
          <h1>Equilibrium #3429</h1>
        </a>
      </div>

      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="eth-info">
        <div class="info">
          <img class="icon" src="images/icon-ethereum.svg" alt="ETH">
          <span class="price">0.041 ETH</span>
        </div>
        <div class="info">
          <img class="icon" src="images/icon-clock.svg" alt="clock">
          <span>3 days left</span>
        </div>
      </div>

      <hr>

      <div class="creator">
        <img class="avatar" src="images/image-avatar.png" alt="Jules Avatar">
        <p class="para">Creation of <span class="name"><a href="">Jules Wyvern</a> </span></p>
      </div>

    </div>
  </main>

</body>
<footer>
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://www.frontendmentor.io/profile/inkfromblood">Dan Bennett</a>.
</footer>

</html>
